<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up!</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google font import -->
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="image">
        <div class="logo">
            <img src="assets/aperture.svg" alt="Brand Logo" class="brand">
            <span class="brandName">Aperture</span>
        </div>
        <a href="https://unsplash.com/@ralphkayden" class="credit">@ralphkayden on Unsplash</a>
    </div>
    <div class="page">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
        <form action="" method="POST">
            <table>
                <tr>
                    <td><label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name"></td>

                    <td><label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name"></td>
                </tr>
                <tr>
                    <td><label for="email">EMAIL</label>
                        <input type="email" name="email"></td>

                    <td><label for="telephone">PHONE NUMBER</label>
                        <input type="tel" name="telephone"></td>
                </tr>
                <tr>
                    <td><label for="password">PASSWORD</label>
                        <input type="password" name="password"></td>

                    <td><label for="cpassword">CONFIRM PASSWORD</label>
                        <input type="password" name="cpassword"></td>
                </tr>
            </table>
            <button type="submit">Create Account</button>
        </form>
        <div class="logIn">Already have an account?
            <a href="">Log in.</a>
        </div>
    </div>
</body>
</html>
